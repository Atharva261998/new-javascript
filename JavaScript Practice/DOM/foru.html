    function addLanguage(adl){
        let ele=document.createElement("li")
        ele.appendChild(document.createTextNode(adl))
        document.querySelector(".language").appendChild(ele)
    }
    addLanguage("java")
   
    //EDITING THE VALUES IN THE LIST OR REMOVE THE VALUES
        let secodVal=document.querySelector("li:nth-child(2)")
        let newVal=document.createElement("li")
        newVal.textContent="mojo"
        secodVal.replaceWith(newVal)

     //javascript by typescript
     let firstVal=document.querySelector("li:nth-child(1)")
     let replaceVal=document.createElement("li")
     replaceVal.innerHTML="Typescript"
     firstVal.replaceWith(replaceVal)

     //REMOVE ELEMENT
     let removeEle=document.querySelector("li:nth-child(1)")

     //add few element
     function addnew(ele){
        let add=document.createElement("li")
        add.appendChild(document.createTextNode(ele))
        document.querySelector(".language").appendChild(add)
    }
    addnew("javascript")
    addnew("python")
